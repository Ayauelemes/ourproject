<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тіркелу - A|B тағам жеткізу</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .signup-container { min-height: 100vh; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center signup-container">
    
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
        
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
            Жаңа аккаунт тіркеу
        </h2>

        <!-- Қате туралы хабарламаларды көрсету -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 mb-4 text-sm font-medium text-white rounded-lg shadow-md {% if category == 'error' %}bg-red-500{% else %}bg-blue-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- Action: Python-дағы '/signup' маршрутына жібереміз -->
        <form action="{{ url_for('signup') }}" method="POST" class="space-y-6">
            
            <!-- Дұрыс: name="username" -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Қолданушы аты:
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Бірегей қолданушы аты"
                />
            </div>
            
            <!-- Дұрыс: name="email" -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email:
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Сіздің email-іңізді енгізіңіз"
                />
            </div>
            
            <!-- Дұрыс: name="password" -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Құпия сөз:
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Құпия сөз"
                />
            </div>
            
            <button 
                type="submit" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 mt-8"
            >
                Тіркелу
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">
                Аккаунтыңыз бар ма?
                <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500">
                    Кіру
                </a>
            </p>
        </div>
        
    </div>

</body>
</html>
