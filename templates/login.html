<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жүйеге Кіру - A|B</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e0f7ff; 
        }
        .form-container {
            background-color: #ffffff;
            color: #1a1a1a; 
            border: 1px solid #e0e0e0; 
            
            box-shadow: 0 0 15px rgba(0, 51, 170, 0.4), 0 0 5px rgba(0, 51, 170, 0.2); 
            transition: all 0.3s ease;
        }
        .form-container:hover {
            box-shadow: 0 0 25px rgba(0, 51, 170, 0.6), 0 0 10px rgba(0, 51, 170, 0.3);
        }
        .input-field {
            background-color: #ffffff; 
            border: 1px solid #ccc; 
            color: #1a1a1a; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-field:focus {
            border-color: #0044cc;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 51, 170, 0.5);
        }
        .neon-blue-button {
            background-color: #0044cc; 
            color: white;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .neon-blue-button:hover {
            background-color: #0055ff;
            box-shadow: 0 0 10px rgba(0, 68, 204, 0.7); 
        }
        .flash-error {
            background-color: #cc0000;
            color: white;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-md mx-auto p-6 md:p-10 form-container rounded-3xl shadow-xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Жүйеге Кіру</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4 space-y-2">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-xl text-sm font-medium {% if category == 'error' %}flash-error{% else %}bg-blue-600 text-white shadow-lg{% endif %}">
                            {{ message|safe }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            
            <div>
                <label for="username_or_email" class="block text-sm font-medium text-gray-600 mb-1">Қолданушы аты немесе Email</label>
                <input type="text" id="username_or_email" name="username_or_email" required class="input-field w-full p-3 rounded-lg text-sm" placeholder="Қолданушы аты немесе Email-іңізді енгізіңіз">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Құпия сөз</label>
                <input type="password" id="password" name="password" required class="input-field w-full p-3 rounded-lg text-sm" placeholder="Құпия сөзді енгізіңіз">
            </div>
            
            <button type="submit" class="neon-blue-button w-full py-3 rounded-lg font-semibold text-lg shadow-md transition duration-300">
                Кіру
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">Аккаунтыңыз жоқ па? 
                <a href="{{ url_for('signup') }}" class="text-[#0044cc] hover:underline font-medium transition duration-150">Тіркелу</a>
            </p>
        </div>
    </div>
    
</body>
</html>
